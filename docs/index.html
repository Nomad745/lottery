<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>智能记账账本</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header class="glass-navbar">
      <div class="nav-left">
        <h1>智能记账账本</h1>
      </div>
      <nav class="nav-right">
        <a class="nav-item" href="./login.html" id="nav-login">登录</a>
        <button class="glass-button secondary" id="btn-logout" style="display:none">退出</button>
      </nav>
    </header>

    <main class="container">
      <section class="content-section">
        <h3>全局筛选</h3>
        <div class="filters">
          <input type="date" id="filter-start" class="glass-input" />
          <input type="date" id="filter-end" class="glass-input" />
          <select id="filter-quick" class="glass-input">
            <option value="today">今日</option>
            <option value="week">本周</option>
            <option value="month">本月</option>
            <option value="quarter">本季</option>
            <option value="year">本年</option>
            <option value="custom">自定义</option>
          </select>
          <select id="filter-type" class="glass-input">
            <option value="all">全部</option>
            <option value="expense">支出</option>
            <option value="income">收入</option>
          </select>
        </div>
      </section>

      <section class="responsive-grid">
        <div class="glass-card">
          <h3>日统计</h3>
          <div id="stats-daily" class="stats"></div>
        </div>

        <div class="glass-card">
          <h3>区间统计</h3>
          <div id="stats-period" class="stats"></div>
        </div>

        <div class="glass-card quick-card">
          <h3>快速记账</h3>
          <div class="quick-form">
            <input type="date" id="q-date" class="glass-input" />
            <input type="time" id="q-time" class="glass-input" />
            <div class="type-toggle">
              <button class="glass-button secondary" id="btn-expense" data-type="expense">支出</button>
              <button class="glass-button secondary" id="btn-income" data-type="income">收入</button>
            </div>
            <input type="number" step="0.01" id="q-amount" class="glass-input" placeholder="金额" />
            <input type="text" id="q-note" class="glass-input" placeholder="事项备注（可选）" />
            <button class="glass-button" id="btn-add">添加记录</button>
          </div>
        </div>
      </section>

      <section class="content-section">
        <h3>记账记录</h3>
        <table class="glass-table" id="records-table">
          <thead>
            <tr>
              <th>日期</th>
              <th>时间</th>
              <th>类型</th>
              <th>金额</th>
              <th>备注</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="records-body"></tbody>
        </table>
      </section>
    </main>

    <footer class="content-section" style="margin-bottom:80px">
      <p>© 智能记账账本</p>
    </footer>

    <nav class="mobile-nav">
      <a class="mobile-nav-item active" href="./index.html">记账</a>
      <a class="mobile-nav-item" href="./login.html">登录</a>
    </nav>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
